<!-- view_category.html -->
<div class="modal fade" id="procatview" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myLargeModalLabel">View Project Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="viewCategoryName" class="form-label">Category Name: </label>
                        <input type="text" class="form-control" id="viewCategoryName" value="{{ category.name }}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="viewCategoryDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="viewCategoryDescription" value="{{ category.description }}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
