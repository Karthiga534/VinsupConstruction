{% load static %}




<div> 
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if list.has_previous %}
            <li class="page-item"><a class="page-link" href="?search={{ request.GET.search }}&page={{ list.previous_page_number }}">Previous</a></li>
           
            {% endif %}

            {% for num in list.paginator.page_range %}
            {% if list.number == num %}
            <!-- <span class="current">{{ num }}</span> -->
            <li class="page-item active" >   <a class="page-link" href="?search={{ request.GET.search }}&page={{ num }}">{{ num }}</a> </li>
            {% else %}
            <li class="page-item">   <a class="page-link" href="?search={{ request.GET.search }}&page={{ num }}">{{ num }}</a> </li>
            {% endif %}
            {% endfor %}

          {% if list.has_next %}
          <li class="page-item"><a class="page-link"  href="?search={{ request.GET.search }}&page={{ list.next_page_number }}" >Next</a></li>
          {% endif %}
        </ul>
      </nav>
</div>
