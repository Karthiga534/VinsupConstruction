{% load static %}
{% load filters %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8">
    <title>vinsup construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">
    <!-- App favicon -->
    <link href="{% static 'assets/images/favi.jpg' %}" rel="shortcut icon">
    <!-- plugin css -->
    <link href="{% static 'assets/libs/jsvectormap/css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css">
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css">
    <!--datatable css-->
    <link rel="stylesheet" href='https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css' />
    <!--datatable responsive css-->
    <link rel="stylesheet" href='https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css' />
    <!--datatable buttons css-->
    <link rel="stylesheet" href='https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css'>


    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script>
        document.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.target.id === 'contentazar') {
                document.querySelector('#contentazar').innerHTML = event.detail.xhr.response;
            }
        });
    </script>




    <style>
        /* Centered toast container */
        #toastContainer {
            position: fixed;
            top: 20px;
            /* Adjust the top offset as needed */
            left: 60%;
            transform: translateX(-50%);
            z-index: 9999;
            /* Ensure a high z-index to appear above other elements */
        }

        /* Centered toast */
        .toast-container {
            width: 100%;
            max-width: 400px;
            /* Adjust the max-width as needed */
        }

        .error {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <div id="toastContainer" aria-live="polite" aria-atomic="true">
        <div class="toast-container">
          <!-- Placeholder for the toast -->
        </div>
      </div>
    
      <!-- Begin page -->
      <div id="layout-wrapper">
        <!-- /.modal -->
        <!-- ========== App Menu ========== -->
        {% include 'superadmin/header.html' %}
    
        <!-- Left Sidebar End -->
        {% include 'superadmin/sidebar.html' %}
    
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
    
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        {% block content %} {% endblock %}
        <!-- END layout-wrapper -->
    
    
        <!--preloader-->
        <div id="preloader">
          <div id="status">
            <div class="spinner-border text-primary avatar-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

    <script src="{% static 'assets/js/custom.js' %}"></script>

    <!-- <script src="{% static 'assets/js/new.js' %}"></script> -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <!-- apexcharts -->
    <script src="{% static 'assets/libs/apexcharts/apexcharts.min.js' %}"></script>
    <!-- Vector map-->
    <script src="{% static 'assets/libs/jsvectormap/js/jsvectormap.min.js' %}"></script>
    <script src="{% static 'assets/libs/jsvectormap/maps/world-merc.js' %}"></script>
    <!-- Dashboard init -->
    <script src="{% static 'assets/js/pages/dashboard-analytics.init.js' %}"></script>
    <!-- App js -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
