{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark"
      data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8">
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favi.jpg' %}">

    <script src="{% static 'js/layout.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
<div class="auth-page-wrapper pt-5">

    <div class="auth-page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4">

                            <div class="text-center mt-2">
                                <h5 class="text-primary">Set New Password</h5>
                                <p class="text-muted">Enter the OTP and your new password</p>
                            </div>

                            <div class="p-2 mt-4">
                                <form method="POST" action="/auth/password_reset_confirm/">
                                    {% csrf_token %}

                                    <!-- ðŸ”¥ Required hidden field -->
                                    <input type="hidden" name="email" value="{{ email }}">

                                    <div class="mb-3">
                                        <label for="code" class="form-label">Reset Code (OTP)</label>
                                        <input type="text" class="form-control" id="code" name="code"
                                               required placeholder="Enter OTP">
                                        <span class="text-danger">{{ error.otp }}</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="new_password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new_password"
                                               name="new_password" required placeholder="Enter new password">
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password"
                                               name="confirm_password" required placeholder="Confirm new password">
                                        <span class="text-danger">{{ error.confirm_password }}</span>
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit">Reset Password</button>
                                    </div>
                                </form>

                                {% if form.non_field_errors %}
                                <div class="text-danger mt-2">{{ form.non_field_errors }}</div>
                                {% endif %}
                            </div>

                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="mb-0">
                            Remember your password?
                            <a href="{% url 'login' %}" class="fw-semibold text-primary text-decoration-underline">
                                Sign In
                            </a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/pages/password-addon.init.js' %}"></script>

</body>
</html>
