<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VINSUP ADMIN LOGIN</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Material Design Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.0.96/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
    :root{
      --primary:#0d6efd;
      --bg-gradient-start:#3b7aa3;
      --bg-gradient-end:#1f3b54;
    }
    html,body{height:100%;}
    body{
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background-color:#f4f6fb;
      margin:0;
    }
    .auth-page-wrapper{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .auth-one-bg{
      background: linear-gradient(130deg, var(--bg-gradient-start), var(--bg-gradient-end));
      height:240px;
      position:relative;
      overflow:hidden;
    }
    .auth-one-bg .bg-overlay{
      position:absolute;
      inset:0;
      opacity:0.12;
    }
    .auth-one-bg .shape{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
    }
    .auth-page-content{
      margin-top:-80px;
      flex:1;
    }
    .auth-logo{ font-weight:700; font-size:30px; }
    .text-white-50{ color:rgba(255,255,255,1) !important; }
  </style>
</head>

<body>
  <div class="auth-page-wrapper pt-5">

    <!-- Decorative background -->
    <div class="auth-one-bg">
      <div class="bg-overlay"></div>
      <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120" style="width:100%;">
          <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z" fill="#fff"></path>
        </svg>
      </div>
    </div>

    <!-- MAIN LOGIN CONTENT -->
    <div class="auth-page-content">
      <div class="container">

        <!-- Title -->
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center mt-sm-5 mb-4 text-white-50">
              <a class="auth-logo" href="#" style="color:white;">VINSUP ADMIN</a>
              <p class="mt-3 fs-15" style="color:#e9f0fb;">Admin Login</p>
            </div>
          </div>
        </div>

        <!-- Login Card -->
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">

            <div class="card mt-4 shadow-sm">
              <div class="card-body p-4">

                <div class="text-center mt-2">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p class="text-muted">Sign in to continue to Velzon.</p>
                </div>

                <div class="p-2 mt-4">

                  <!-- âœ… Correct Django Login Form -->
                  <form action="{% url 'signin' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                      <div class="float-end">
                        <a href="#" class="text-muted small">Forgot password?</a>
                      </div>
                      <label class="form-label">Password</label>
                      <div class="position-relative mb-3">
                        <input type="password" class="form-control pe-5" name="password" placeholder="Enter password" id="password-input" required>

                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                          type="button" id="password-addon">
                          <i class="ri-eye-fill align-middle"></i>
                        </button>
                      </div>
                    </div>

                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="auth-remember-check">
                      <label class="form-check-label" for="auth-remember-check">Remember me</label>
                    </div>

                    <button class="btn btn-success w-100" type="submit">Sign In</button>
                    
                    <div class="mt-4 text-center"> 
                        <div class="signin-other-title"> 
                            <h5 class="fs-13 mb-4 title">Sign In with</h5> 
                        </div> 
                        <div> 
                            <button type="button" class="btn btn-primary btn-icon waves-effect waves-light">
                                <i class="ri-facebook-fill fs-16"></i></button> 
                            <button type="button" class="btn btn-danger btn-icon waves-effect waves-light">
                                <i class="ri-google-fill fs-16"></i></button> 
                            <button type="button" class="btn btn-info btn-icon waves-effect waves-light">
                                    <i class="ri-twitter-fill fs-16"></i></button> 
                            </div> 
                        </div>
                    {% if error %}
                      <p class="text-danger mt-2">{{ error }}</p>
                    {% endif %}
                  </form>

                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4 mb-3">
      <p class="text-muted mb-0">
        &copy; <script>document.write(new Date().getFullYear());</script>
        Vinsup. Crafted with 
        <i class="mdi mdi-heart text-danger"></i> 
        by Vinsup
      </p>
    </footer>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Show/Hide -->
  <script>
    const btn = document.getElementById('password-addon');
    const input = document.getElementById('password-input');

    btn.addEventListener('click', () => {
      if (input.type === "password") {
        input.type = "text";
        btn.innerHTML = '<i class="ri-eye-off-fill"></i>';
      } else {
        input.type = "password";
        btn.innerHTML = '<i class="ri-eye-fill"></i>';
      }
    });
  </script>

</body>
</html>
